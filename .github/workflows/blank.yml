name: Generate SBOM for Superset Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sbom-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Pull Apache Superset Docker Image
        run: |
          echo "Pulling Apache Superset Docker image..."
          docker pull apache/superset:latest

      - name: Generate SBOM for Superset Docker Image using Syft
        uses: anchore/syft-action@v0.4.0
        with:
          image: "apache/superset:latest"
          output-format: "json"
          output-file: "sbom.json"

      - name: Upload SBOM Artifact
        uses: actions/upload-artifact@v3
        with:
          name: sbom-superset
          path: sbom.json
